<!-- corpo inicial -->

<body>

    <!-- titulo inicio -->
    <header class="titulo">
        <img src="https://cdn-icons-png.flaticon.com/512/1865/1865409.png" alt="" width="80px"
            height="80px">
        <h1>Jogo da Velha</h1>
        <h2><span>IOS</span></h2>

    </header>
    <!-- titulo final -->


    <!-- div do jogo inicio -->
    <div class="board" id="board">
        <div class="cell" onclick="cellClicked(0)"></div>
        <div class="cell" onclick="cellClicked(1)"></div>
        <div class="cell" onclick="cellClicked(2)"></div>
        <div class="cell" onclick="cellClicked(3)"></div>
        <div class="cell" onclick="cellClicked(4)"></div>
        <div class="cell" onclick="cellClicked(5)"></div>
        <div class="cell" onclick="cellClicked(6)"></div>
        <div class="cell" onclick="cellClicked(7)"></div>
        <div class="cell" onclick="cellClicked(8)"></div>
    </div>
    <!-- div final -->

    <!-- js inicial -->
    <script>
        let currentPlayer = 'X';
        let board = ['', '', '', '', '', '', '', '', ''];

        function cellClicked(index) {
            if (board[index] === '') {
                board[index] = currentPlayer;
                document.getElementById('board').children[index].
                    innerText = currentPlayer;
                checkWinner();
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            }
        }
        function checkWinner() {
            const winConditions = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];


            for (let condition of winConditions) {
                const [a, b, c] = condition;
                if (board[a] !== '' && board[a] === board[b] && board[a] === board[c]) {
                    alert(`JOGADOR  ${board[a]} VENCEU!`);
                    resetBoard();
                    return;
                }
            }


            if (!board.includes('')) {
                alert('EMPATE');
                resetBoard();
            }
        }

        function resetBoard() {
            currentPlayer = 'X';
            board = ['', '', '', '', '', '', '', '', ''];
            for (let i = 0; i < 9; i++) {
                document.getElementById('board').children[i].
                    innerText = '';
            }

            document.getElementById("taskInput").addEventListener("keypress", function (event) {
                if (event.key === "Enter") {
                    addTask();
                }
            });

        }

    </script>
    <!-- js final -->
